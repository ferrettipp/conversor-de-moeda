<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DevClub Conversor de Moeda</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Conversor de moedas</h1>
        </header>

        <main>

            <div class="div-select">
                <p>Converter de</p>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>

                <p>Converter para</p>
                <select id="select-bot">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>

                <p>Valor</p>
                <input id="input-real" type="text" placeholder="R$ 10.000,00">

                <button id="button-converter">Converter</button>
            </div>

            <section>
                <div class="container-img">
                    <img class="img-top" src="./assets/brasil.svg" alt="brazil-flag- img">
                    <p>Real</p>
                    <p id="currency-value-top" class="text-currency">R$ 10.000,00</p>
                    <img class="img-arrow" src="./assets/arrow.svg" alt="arrow-img">
                    <img class="img-bot" id="img-bot" src="./assets/eua.svg" alt="eua-flag-img">
                    <p id="currency-name">Dólar Americano</p>
                    <p id="currency-value-bot" class="text-currency">US$ 2.000,00</p>
                </div>
            </section>

        </main>



    </div>

    <script src="./script.js"></script>

</body>







</html>
